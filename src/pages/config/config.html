<ion-content>
  <!-- BANDERAS -->
  <div class="flags_container">
    <img class="flag" src="assets/imgs/flags/es.png" alt="">
    <img class="flag" src="assets/imgs/flags/en.png" alt="">
    <img class="flag" src="assets/imgs/flags/ru.png" alt="">
    <img class="flag" src="assets/imgs/flags/de.png" alt="">
    <img class="flag" src="assets/imgs/flags/fr.png" alt="">
    <img class="flag" src="assets/imgs/flags/pt.png" alt="">
  </div>
  <!-- MAPA -->
  <div xFlex="100" class="map-full-card-content">
    <agm-map [latitude]="lat"
             [longitude]="lng"
             [zoom]="3"
             [disableDefaultUI]="true"
             [streetViewControl]="false"
             (mapClick)="marcarUbicacion($event)">
        <agm-marker
          [latitude]="lat"
          [longitude]="lng">
        </agm-marker>
    </agm-map>
  </div>

</ion-content>
