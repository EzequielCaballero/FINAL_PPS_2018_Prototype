<ion-content padding>
  <!-- CONTENT  -->
  <!-- TEXT -->
  <ion-item>
    <ion-label class="title_main" text-center>
      {{language.text}}
    </ion-label>
  </ion-item>

  <div class="date_box">
    <div class="img_box">
      <img class="img_1" src="assets/imgs/clock.png" alt="">
    </div>

    <!-- DATE -->
    <ion-item>
      <ion-label>{{language.date.dateName}}</ion-label>
      <ion-datetime [(ngModel)]="date" [monthNames]="monthNames" [monthShortNames]="monthShortNames" [dayShortNames]="daysShortNames" [dayNames]="daysNames"
                    displayFormat="DD/MM/YYYY" [doneText]="language.date.button_ok" [cancelText]="language.date.button_cancel" pickerFormat="MMMM-DD-YYYY"></ion-datetime>
    </ion-item>
    <!-- HOUR -->
    <ion-item>
      <ion-label>{{language.date.hourName}}</ion-label>
      <ion-datetime [(ngModel)]="hour" [doneText]="language.date.button_ok" [cancelText]="language.date.button_cancel" displayFormat="HH:mm" pickerFormat="HH:mm"></ion-datetime>
    </ion-item>
  </div>

  <!-- CONFIG BUTTON -->
  <ion-fab bottom center>
    <button class="button_config" ion-fab color="primary"
            (click)="mostrarConfig()">
      <ion-icon name="ios-construct"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
